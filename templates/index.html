<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
        }
        
        .quote { 
            font-size: 5vw; /* Dynamic font size based on viewport width */
            max-width: 90%;  /* Prevents text from overflowing */
            margin: 0 auto;  /* Centers the text */
            padding: 20px; 
            box-sizing: border-box;
            word-wrap: break-word; /* Ensures long words are wrapped properly */
        }

        .author { 
            font-style: italic; 
            color: #555; 
            font-size: 2vw; /* Slightly smaller than the quote text */
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <div class="quote">"{{ quote.quote }}"</div>
        {% if quote.author %}
            <div class="author">- {{ quote.author }}</div>
        {% endif %}
    </div>
</body>
</html>
