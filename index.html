<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a2e0a, #1a4d1a);
            color: #e8f5e9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #c8e6c9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        #quote-container { 
            background: rgba(0, 50, 0, 0.25);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 20, 0, 0.4);
            max-width: 600px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(100, 200, 100, 0.1);
        }
        .quote { 
            font-size: 1.8em;
            font-weight: 400;
            margin-bottom: 15px;
            color: #f1f8e9;
            line-height: 1.4;
        }
        .date-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 20px;
            color: #a5d6a7;
            font-style: italic;
        }
        /* Animated leaf decoration */
        .leaf {
            position: absolute;
            opacity: 0.15;
            z-index: -1;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Decorative leaves -->
    <div class="leaf" style="left:10%; top:20%; transform:rotate(45deg);">üçÉ</div>
    <div class="leaf" style="left:80%; top:30%; transform:rotate(-20deg);">üçÉ</div>
    <div class="leaf" style="left:30%; top:70%; transform:rotate(15deg);">üçÉ</div>
    
    <h1>Quote of the Day</h1>
    <div id="quote-container">
        <div class="quote" id="quote-text">Loading quote...</div>
        <div class="date-info" id="date-info"></div>
    </div>

    <script>
        // Fetch quotes from JSON file
        async function fetchQuotes() {
            try {
                const response = await fetch('./quotes.json');
                if (!response.ok) {
                    throw new Error('Failed to load quotes');
                }
                const quotes = await response.json();
                return quotes;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        // Get a consistent daily quote
        function getDailyQuote(quotes) {
            // Get today's date as a unique seed (YYYY-MM-DD format)
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            
            // Create a simple hash from the date string
            let hash = 0;
            for (let i = 0; i < dateString.length; i++) {
                hash = (hash << 5) - hash + dateString.charCodeAt(i);
                hash |= 0; // Convert to 32bit integer
            }
            
            // Use the hash to select a quote index
            const quoteIndex = Math.abs(hash) % quotes.length;
            return quotes[quoteIndex];
        }

        // Display today's quote
        async function displayDailyQuote() {
            const quotes = await fetchQuotes();
            if (quotes.length > 0) {
                const todaysQuote = getDailyQuote(quotes);
                document.getElementById('quote-text').textContent = `"${todaysQuote.quote}"`;

            } else {
                document.getElementById('quote-text').textContent = "No quotes found";
            }
        }

        // Initialise
        displayDailyQuote();

        // Add more floating leaves dynamically
        function addLeaves() {
            const leafChars = ['üçÉ', 'üåø', 'üçÄ'];
            for (let i = 0; i < 5; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.top = Math.random() * 100 + '%';
                leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                leaf.style.animationDuration = (10 + Math.random() * 20) + 's';
                leaf.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(leaf);
            }
        }
        
        addLeaves();
    </script>
</body>
</html>
